<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone-Hub</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- heading -->
    <h1 class="text-center text-success"> Smartphone Hub</h1>



    <section class="container">
        <!-- searchbox -->
        <div class="input-group mb-3">
            <input id="search-phone" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <span onclick="searchPhone()" class="input-group-text" id="search-btn">Search</span>

            </div>


        </div>

        <div id="spinner" class="spinner-border mx-auto" role="status">

        </div>
        <!-- Error Message -->
        <h1 id="error" class="text-center text-danger"></h1>

        <!-- specification of phone -->


        <div id="more-details" class="w-50 h-50 m-auto mb-5"> </div>

        <!-- Details of Phone -->
        <div id="phones-container" class="phone-container row "></div>


    </section>





    <!-- js -->
    <script src="app.js"></script>
</body>

</html>
